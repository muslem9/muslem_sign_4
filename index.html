<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Desing</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sign_up">
        <div class="sign_up_main">
            <div class="sign_left">
                <h2>Sign up</h2>
                <form action="">
                   <div class="form-div">
                     <input class="form_control" type="text" placeholder="Your Name">
                    <div class="i_div">
                        <i class="fas fa-user"></i>
                    </div>
                   </div class="form-div">
                    <div class="form-div">
                        <input class="form_control" type="email" placeholder="Your Email">
                    <div class="i_div">
                        <i class="fas fa-envelope"></i>
                     </div>
                    </div>
                    <div class="form-div">
                        <input class="form_control" type="password" placeholder="Password">
                        <div class="i_div">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-div">
                        <input class="form_control bottom_marg" type="password" placeholder="Repeat you password">
                        <div class="i_div">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <input type="checkbox">
                    <label for="">I agree all stataments in <a href=""> Terms items of service</a></label>
                    <button type="submit" class="register_btn">Register</button>
                </form>
            </div>
            <div class="sign_right">
                <img src="img/signup-image.jpg" alt="">
                <a href="">I am already member</a>
            </div>
        </div>
    </div>
</body>
</html>
